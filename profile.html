<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Netflix-Clone</title>

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <header>
         <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
               <a class="navbar-brand" href="#">
                  <img
                     src="./assets/netflix_logo.png"
                     alt="Logo"
                     width="150"
                     height="50"
                     class="d-inline-block align-text-top"
                  />
               </a>
            </div>
         </nav>
      </header>
      <main>
         <div class="container-fluid px-3">
            <div class="row row-lg-3">
               <div class="col col-lg-6 offset-lg-3">
                  <h1 class="display-3 border-bottom mt-5">Edit Profile</h1>
                  <div class="row row-cols-1 row-cols-lg-2 mt-4 border-bottom">
                     <div class="col col-lg-4 mb-3">
                        <img
                           class="img-thumbnail"
                           src="./assets/avatar.png"
                           alt="profile picture"
                        />
                     </div>
                     <div class="col col-lg-8">
                        <div class="border-bottom pb-3 pe-3">
                           <p class="text-bg-secondary px-3 py-1">
                              Strive Student
                           </p>
                           <p class="text-secondary-emphasis">Language:</p>
                           <div class="dropdown">
                              <button
                                 class="btn btn-outline-light dropdown-toggle rounded-0"
                                 type="button"
                                 data-bs-toggle="dropdown"
                                 aria-expanded="false"
                              >
                                 English
                              </button>
                              <ul class="dropdown-menu">
                                 <li>
                                    <a class="dropdown-item" href="#"
                                       >Italian</a
                                    >
                                 </li>
                                 <li>
                                    <a class="dropdown-item" href="#"
                                       >Spanish</a
                                    >
                                 </li>
                                 <li>
                                    <a class="dropdown-item" href="#"
                                       >Russian</a
                                    >
                                 </li>
                              </ul>
                           </div>
                        </div>
                        <div
                           class="border-bottom pb-3 mt-4 pe-3 d-flex flex-column align-items-start"
                        >
                           <p class="text-secondary-emphasis">
                              Maturity Settings:
                           </p>
                           <p class="bg-body-tertiary px-3 py-1">
                              ALL MATURITY SETTINGS
                           </p>
                           <p class="text-white">
                              Show title of all maturity rating for this profile
                           </p>
                           <button
                              type="button"
                              class="btn btn-outline-secondary rounded-0"
                           >
                              EDIT
                           </button>
                        </div>
                        <div
                           class="pb-3 mt-4 pe-3 d-flex flex-column align-items-start"
                        >
                           <p class="text-secondary-emphasis">
                              Autoplay Controls
                           </p>
                           <div class="form-check">
                              <input
                                 class="form-check-input rounded-0"
                                 type="checkbox"
                                 value=""
                                 id="flexCheckDefault"
                              />
                              <label
                                 class="form-check-label"
                                 for="flexCheckDefault"
                              >
                                 Default checkbox
                              </label>
                           </div>
                           <div class="form-check">
                              <input
                                 class="form-check-input rounded-0"
                                 type="checkbox"
                                 value=""
                                 id="flexCheckChecked"
                                 checked
                              />
                              <label
                                 class="form-check-label"
                                 for="flexCheckChecked"
                              >
                                 Checked checkbox
                              </label>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="row">
                     <div
                        class="d-flex flex-lg-row flex-column px-0 py-4 align-items-center align-lg-items-start"
                     >
                        <button
                           type="button"
                           class="btn btn-outline-light fs-4 me-lg-4 px-auto rounded-0 mb-3 w-100"
                        >
                           SAVE
                        </button>
                        <button
                           type="button"
                           class="btn btn-outline-light fs-4 me-lg-4 px-auto rounded-0 mb-3 w-100"
                        >
                           CANCEL
                        </button>
                        <button
                           type="button"
                           class="btn btn-outline-light fs-4 me-lg-4 px-auto rounded-0 mb-3 w-100"
                        >
                           DELETE PROFILE
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
